<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="container">
        <div class="innerContainer">
            <div class="rowContainer">
                <div id="panel">
                    <div id="panelRow01">10</div>
                    <div id="panelRow02">5 + 5</div>
                </div>
            </div>
            <div class="rowContainer">
                <button id="clear" class="btn">C</button>
                <button id="equal" class="btn">=</button>
            </div>
            <div class="rowContainer">
                <button id="number07" class="btn">7</button>
                <button id="number08" class="btn">8</button>
                <button id="number09" class="btn">9</button>
                <button id="operatorDivide" class="btn">/</button>
            </div>
            <div class="rowContainer">
                <button id="number04" class="btn">4</button>
                <button id="number05" class="btn">5</button>
                <button id="number06" class="btn">6</button>
                <button id="operatorMultiply" class="btn">*</button>

            </div>
            <div class="rowContainer">
                <button id="number01" class="btn">1</button>
                <button id="number02" class="btn">2</button>
                <button id="number03" class="btn">3</button>
                <button id="operatorMinus" class="btn">-</button>

            </div>
            <div class="rowContainer">
                <button id="number00" class="btn">0</button>
                <button id="numberDecimal" class="btn">.</button>
                <button id="numberDelete" class="btn">AC</button>
                <button id="operatorPlus" class="btn">+</button>
            </div>

        </div>
    </div>
</body>
</html>
