<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="container">
        <div class="innerContainer">
            <div class="rowContainer">
                <div id="panel">
                    <div id="panelRow01"></div>
                    <div id="panelRow02">0</div>
                </div>
            </div>
            <div class="rowContainer">
                <button id="clear" class="btn" value="clear">C</button>
                <button id="equal" class="btn" value="=">=</button>
            </div>
            <div class="rowContainer">
                <button id="number07" class="btn" value="7">7</button>
                <button id="number08" class="btn" value="8">8</button>
                <button id="number09" class="btn" value="9">9</button>
                <button id="operatorDivide" class="btn" value="/">&divide;</button>
            </div>
            <div class="rowContainer">
                <button id="number04" class="btn" value="4">4</button>
                <button id="number05" class="btn" value="5">5</button>
                <button id="number06" class="btn" value="6">6</button>
                <button id="operatorMultiply" class="btn" value="*">x</button>

            </div>
            <div class="rowContainer">
                <button id="number01" class="btn" value="1">1</button>
                <button id="number02" class="btn" value="2">2</button>
                <button id="number03" class="btn" value="3">3</button>
                <button id="operatorMinus" class="btn" value="-">-</button>

            </div>
            <div class="rowContainer">
                <button id="number00" class="btn" value="0">0</button>
                <button id="numberDecimal" class="btn" value="decimal">.</button>
                <button id="numberDelete" class="btn" value="delete">AC</button>
                <button id="operatorPlus" class="btn" value="+">+</button>
            </div>

        </div>
    </div>
</body>
</html>
