<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="container">
        <div class="innerContainer">
            <div class="rowContainer">
                <div id="panel">
                    <div id="panelRow01">10</div>
                    <div id="panelRow02">5 + 5</div>
                </div>
            </div>
            <div class="rowContainer">
                <div id="clear">C</div>
                <div id="equal">=</div>
            </div>
            <div class="rowContainer">
                <div id="number07">7</div>
                <div id="number08">8</div>
                <div id="number09">9</div>
                <div id="operatorDivide">/</div>
            </div>
            <div class="rowContainer">
                <div id="number04">4</div>
                <div id="number05">5</div>
                <div id="number06">6</div>
                <div id="operatorMultiply">*</div>

            </div>
            <div class="rowContainer">
                <div id="number01">1</div>
                <div id="number02">2</div>
                <div id="number03">3</div>
                <div id="operatorMinus">-</div>

            </div>
            <div class="rowContainer">
                <div id="number00">0</div>
                <div id="numberDecimal">.</div>
                <div id="numberDelete">AC</div>
                <div id="operatorPlus">+</div>

            </div>

        </div>
    </div>
</body>
</html>
